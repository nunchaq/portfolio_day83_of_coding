<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{{ data.title }}">

	<title>{{ data.title }}</title>

	<link rel="shortcut icon" href="{{ url_for('static',filename='image/gt_favicon.png') }}">

	<!-- Bootstrap -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
	<!-- Icons -->
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<!-- Fonts -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Alice|Open+Sans:400,300,700">
	<!-- Custom styles -->
	<link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">

	<!--[if lt IE 9]> <script src="{{ url_for('static',filename='js/html5shiv.js') }}"></script> <![endif]-->
</head>
<body class="home">
<a name="{{ data.navbar['home'] }}"></a>
<header id="header">
	<div id="head" class="parallax" parallax-speed="2">
		<h1 id="logo" class="text-center">
			<img class="img-circle" src="{{ url_for('static',filename='image/guy.jpg') }}" alt="">
			<span class="title">{{ data.subtitle }}</span>
			<span class="tagline">{{ data.title }}<br>
				<a href="">{{ data.fake_email }}</a></span>
		</h1>
	</div>

	<nav class="navbar navbar-default navbar-sticky">
		<div class="container-fluid">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
			</div>

			<div class="navbar-collapse collapse">

				<ul class="nav navbar-nav">
					{% for name, link in data.navbar.items() %}
						<li>
							<a href="#{{ link }}">{{ name }}</a>
						</li>
					{% endfor %}
				</ul>

			</div><!--/.nav-collapse -->
		</div>
	</nav>
</header>
